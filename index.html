<!doctype html>
<html ng-app="d3App">

  <head>
    <meta charset="utf-8">
    <title>D3 and AngularJS - Example 1</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="javascript/app.js"></script>
  </head>

  <body ng-controller="mainController">
    <div class='example'>
        <div class='chart'></div>
        <div class='chart-caption'>
            Enter data: <input ng-model="chart_data" value=""> 
            <span class='button' ng-click="updateChart()">Update Chart</span>
        </div>
    </div> 
  </body>
</html>
